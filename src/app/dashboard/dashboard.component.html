<h2>Top Hotels</h2>
<hr>
<div class="row">
  <div class="col-sm-6" *ngFor="let hotel of hotels">
    <div class="card border-dark" [class.bg-primary]="hotel===selectedHotel" [class.text-white]="hotel===selectedHotel" (click)="selectHotel(hotel)">
      <div class="card-body">
        <h5 class="card-title">{{hotel.name}}</h5>
        <a routerLink="/hotel-details/{{hotel.id}}" class="card-link"><i class="fa fa-pencil-alt"></i> Edit</a>
      </div>
    </div>
    <br>
  </div>
</div>
